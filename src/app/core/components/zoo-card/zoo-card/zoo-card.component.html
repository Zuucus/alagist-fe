<p-card class="{{ cardClass }}">
  <ng-template pTemplate="header" *ngIf="isHeader">
    <div
      class="{{ headerClass }} "
      [ngClass]="[
        isHeaderBorder ? 'border-bottom-1 border-black-alpha-10' : ''
      ]"
    >
      <ng-content select="[card-header]"></ng-content>
    </div>
  </ng-template>
  <div class="{{ contentClass }}">
    <ng-content select="[card-content]"></ng-content>
  </div>
  <ng-template pTemplate="footer" *ngIf="isFooter">
    <div
      class="{{ footerClass }} p-3"
      [ngClass]="[isFooterBorder ? 'border-top-1 border-black-alpha-10' : '']"
    >
      <ng-content select="[card-footer]"></ng-content>
    </div>
  </ng-template>
</p-card>
